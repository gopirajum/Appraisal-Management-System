<div class="col-md-offset-4 col-md-4 well">
<form>
  <div class="form-group">
    <label for="inputPassword">New Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password" required="true">
  </div>
  <div class="form-group">
    <label for="inputConfirmPassword">Confirm Password</label>
    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Re Enter Password" required="true">
  </div>
  <button type="submit" class="btn btn-default">Reset Password</button>
</form>
</div>
